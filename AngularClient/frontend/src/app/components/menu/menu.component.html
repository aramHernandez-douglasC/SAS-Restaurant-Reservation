<div class="wrapper">
  <table mat-table [dataSource]="menuTableDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Item">
      <th mat-header-cell class="th-center" *matHeaderCellDef>Here's what they look like </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell class="th-center" *matHeaderCellDef> $ </th>
      <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
