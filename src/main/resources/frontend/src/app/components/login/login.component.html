<div class="card w-25 text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" role="tab" href="#login" data-toggle="tab" aria-controls="login"
          aria-selected="true">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
          aria-selected="false">Register</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="email"
              [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password"
              [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors}">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="adminLogin" [(ngModel)]="isAdmin"
              [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="adminLogin">Admin</label>
          </div>
          <button type="submit" class="btn custom-button">Login</button>
        </form>
      </div>      
    </div>
  </div>
</div>
