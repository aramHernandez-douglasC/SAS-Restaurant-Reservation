<div class="card" id="register" role="tabpanel" aria-labelledby="register-tab">
  <div id="title" class="col-sm- display-2">
    <h2> Register here</h2>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group mx-sm-3 mb-2">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" id="username">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" formControlName="firstname" id="firstname">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" id="lastname">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName="email"
        [ngClass]="{'is-invalid': registered && registerForm.controls.email.errors}">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': registered }">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="adminRegister" [(ngModel)]="isAdmin"
        [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="adminRegister">Admin</label>
    </div>
    <div class = "text-center">
      <button type="submit" class="btn btn-primary btn-sx custom-button ">Register</button>
    </div>
  </form>
</div>
